<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name=""viewport" content="width-device-width, initial-scale-1">
    <title>Learning Vue.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container" id="app">
      <h1 class="display-1 mb-5">Great cities of the world</h1>
      <label for="max-price" class="form-label h2">Minimum rating</label>
      <div class="badge bg-success ms-4 d-block-inline">
        results: {{filteredCities.length}}
      </div>
      <input v-model.number="max" class="form-control" id="min-rating" />
      <input v-model="max" type="range" class="form-range" min="0" max="10" />

      <div
        class="row d-flex mb-3 align-items-center bg-light"
        v-for="item in filteredCities"
        :key="item.id"
      >
        <div class="col-lg-8 col-sm-12 d-block px-0 city-img-container">
          <img
            style="padding-top: 5px"
            class="img-fluid d-inline-block h-100"
            :src="item.image"
            :alt="item.name"
          />
        </div>
        <div class="d-block col-4">
          <h3 class="text-primary mt-0">{{item.name}}</h3>

          <p>{{item.description}}</p>
          <p><strong>Photographer: </strong>{{item.photographer}}</p>
          <div class="h5 float-right">
            <span
              class="badge bg-success"
              v-if="item.continent === 'Europe' && displayLabels"
              >Europe</span
            >
            <span
              class="badge bg-primary"
              v-else-if="item.continent === 'North America' && displayLabels"
              >North America</span
            >
            <span
              class="badge bg-danger"
              v-else-if="item.continent === 'Australia' && displayLabels"
              >Australia</span
            >
            <span
              class="badge bg-warning"
              v-else-if="item.continent === 'South America' && displayLabels"
              >South America</span
            >
            <span
              class="badge bg-info"
              v-else-if="item.continent === 'Asia' && displayLabels"
              >Asia</span
            >
          </div>
          <p><strong>Rating: </strong>{{ ratingDec(item.rating) }}</p>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
